<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [9,10,5,4,-2,5,14];
    let min = minArray(arr);
    function minArray(arr){
        let min=arr[0];
        for (let i =1;i<arr.length;i++){
            if (arr[i]<min){
                min = arr[i];
            }
        }
        return min;
    }
    alert(min);
</script>
</body>
</html>
